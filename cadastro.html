<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Gatitos ONG</title>
</head>
<body>
    <header>
        <h1>Seja um Voluntário ou Doador!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos e Doeações</a></li>
                <li><a href="cadastro.html">Quero ser Voluntário</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Preencha seus dados que entraremos em contato</h2>
        <form action="#" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="dataNasc">Data de Nascimento:</label>
                    <input type="date" id="dataNasc" name="dataNasc" required>
                </div>
                <div>
                    <label for="cpf">CPF (000.000.000-00):</label>
                    <input type="text" id="cpf" name="cpf"
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                           maxlength="14" 
                           required>
                </div>
                <div>
                    <label for="mensagem">Por que quer fazer parte?</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Fale sobre você..." required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações de Contato</legend>
                <div>
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" name="tel"
                           pattern="\(\d{2}\) \d{4,5}-\d{4}"
                           required>
                </div>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
